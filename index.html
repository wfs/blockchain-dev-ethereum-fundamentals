  <body>
    <div>
      <h1>Deploy a Remix Contract</h1>

    <script>
      /** TODO: move this script into a separate js file and link to it. */
      // Connect a the web3 provider
      if (typeof web3 !== "undefined") {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(
          new Web3.providers.HttpProvider("http://localhost:7545")
        );
      }

      // Set a default account
      web3.eth.defaultAccount = web3.eth.accounts[0];

      // Get the contract address
      // get contract abi from remix compile and paste below ...
      // https://knowledge.udacity.com/questions/606311
      // https://knowledge.udacity.com/questions/99237
      var RemixContract = new web3.eth.Contract(
        [
          {
            constant: false,
            inputs: [
              {
                name: "x",
                type: "string",
              },
            ],
            name: "setMessage",
            outputs: [],
            payable: false,
            stateMutability: "nonpayable",
            type: "function",
          },
          {
            constant: true,
            inputs: [],
            name: "getMessage",
            outputs: [
              {
                name: "",
                type: "string",
              },
            ],
            payable: false,
            stateMutability: "view",
            type: "function",
          },
        ],
        "0xF7F28613e5d5eF669ac93743207cc23aBB259E1e"
